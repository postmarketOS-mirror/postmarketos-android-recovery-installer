---

# global settings
image: alpine:latest
stages:
  - linter
  - build

clang-format-static:
  stage: linter
  allow_failure: true
  before_script:
    - apk -q add clang git
  script:
    - .gitlab-ci/static_clang-format.sh

shellcheck:
  stage: linter
  before_script:
    - apk -q add shellcheck git
  script:
    - .gitlab-ci/shellcheck.sh

build:
  stage: build
  before_script:
    - apk -q add alpine-sdk
  script:
    - gcc -static -o disable-warning disable-warning.c
